<!DOCTYPE html>
<html>
  <head>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:700,300,400" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="page.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-app="PEPFAR.releases" ng-controller="appController as app">
    <header>
      <div class="inner top">
        <h1>PEPFAR Latest releases</h1>
      </div>
    </header>
    <section ng-repeat="release in app.releases">
      <div class="inner well">
        <div>
          <h2 ng-bind="release.name"></h2>
          <a ng-href="{{release.repo}}"><i class="fa fa-3x fa-github"></i></a>
          <a ng-href="{{release.url}}">
            <button class="btn btn-primary"><i class="fa fa-download fa-lg"></i>&nbsp;Download</button>
          </a>
          <a class="stable-link" ng-if="release.stable" ng-href="{{release.stable}}">
            Grab the latest version that was concidered stable here. (Note, this might be an older version of the app)
          </a>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
